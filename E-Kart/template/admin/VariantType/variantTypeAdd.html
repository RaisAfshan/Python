{% extends 'admin/adminDashboard.html' %}
{% load static crispy_forms_tags %}
{% block content %}
        <div class="container mt-4">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="text-center mb-4">
                        <h2 class="h3">Add Variant Type </h2>
                    </div>
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    {{ Vform | crispy }}
                                    <div class="text-end mt-4">
                                        <button type="submit" class="btn btn-primary" style="background-color: #fca311 !important; border-color:#fca311">
                                             Save
                                        </button>
                                         <a href="{% url 'variantDisplay' %}" class="btn btn-secondary ">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
{% endblock %}
