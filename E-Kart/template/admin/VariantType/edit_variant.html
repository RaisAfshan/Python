{% extends 'admin/adminDashboard.html' %}
{% load static crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
  <div class="row ">
    <div class="col-md-8">
       <h3 class="text-center">Edit Variants</h3>
      <div class="card shadow-sm">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
              {{ valueForm | crispy}}
            <div class="text-end">
              <button type="submit" class="btn btn-primary ">Edit</button>
              <a href="{% url 'variantValueDisplay' %}" class="btn btn-danger  ">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
