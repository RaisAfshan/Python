<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'Register/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('{% static 'Register/images/bg-registration-form-1.jpg' %}');">
			<div class="inner">
				<div class="image-holder">
					<img src="{%static 'Register/images/registration-form-1.jpg' %}" alt="">
				</div>
				{% csrf_token %}
				<form method="POST" enctype="multipart/form-data">
					<h3>Registration Form</h3>
                        {% csrf_token %}
                        {{ customReg | crispy }}
                        {{ userReg | crispy}}
					<button type="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>

	</body>
</html>
