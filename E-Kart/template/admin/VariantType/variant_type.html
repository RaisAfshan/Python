{% extends 'admin/adminDashboard.html' %}
{% block content  %}
<div class="container">
  <div class="row">
    <a href="{% url 'variantTypeAdd' %}" >
      <button class="btn btn-primary mb-3"> Add Variant Type</button>
    </a>
    <div class="col-6">
      <h3 class="text-center mb-3">

      </h3>

      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show  alert-{{ message.tags }} mt-2" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      {% endif %}

      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-dark">#</th>
              <th scope="col" class="text-dark">Type</th>
              <th scope="col" class="text-dark">actions</th>
            </tr>
          </thead>
          <tbody>
          {% for var in variant_type %}
            <tr>
              <th scope="row">{{var.id}}</th>
              <td>{{var.name}}</td>
              <td>
                <a href="{% url 'variantTypeEdit' var.id %}" class="btn btn-sm btn-outline-warning me-2"> edit </a>
                <a href="{% url 'variantTypeDelete' var.id %}" class="btn btn-sm btn-outline-danger"> delete </a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
