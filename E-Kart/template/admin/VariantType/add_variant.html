{% extends 'admin/adminDashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-white">
          <h5 class="mb-0">Add values</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
              {{valueForm | crispy}}
            <div class="text-end">
              <button type="submit" class="btn btn-primary mt-2">Add Values</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
